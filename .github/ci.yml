name: CI

on:
  push:

env:
  RUBY_VERSION: 2.6.9

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}

      - name: Install dependencies
        run: bundle install

      - name: Test
        run: bundle exec rspec

